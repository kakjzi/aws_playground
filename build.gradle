plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'playground'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	// Spring Boot Starter Web 의존성 추가
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// Spring Boot Starter Test 의존성 추가
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// Spring Boot Starter Data Redis 의존성 추가
	implementation 'org.springframework.boot:spring-boot-starter-data-redis'

	// Lombok 의존성 추가
	implementation 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// Spring Boot Starter Logging (Slf4j) 의존성 추가
	implementation 'org.springframework.boot:spring-boot-starter-logging'

	// Jedis 클라이언트 의존성 추가
	implementation 'redis.clients:jedis:5.1.2'

	// Lettuce 클라이언트 의존성 추가
	//implementation 'io.lettuce:lettuce-core:6.3.2'
}

tasks.named('test') {
	useJUnitPlatform()
}
